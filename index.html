<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıner Kısa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .links-container {
            display: flex;
            flex-wrap: wrap; 
            gap: 1rem;
        }

        .links-container a {
            flex: 1 1 45%; 
            min-width: 150px; 
            text-align: center;
            z-index: 1; 
            position: relative; 
        }

        @media (max-width: 640px) {
            .links-container a {
                flex: 1 1 100%; 
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body class="bg-black text-white p-8">
    <div class="max-w-3xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-white" id="portfolio">Akıner Kısa</h1>
            <button id="langToggle" class="bg-white text-black hover:bg-gray-200 font-bold py-2 px-4 rounded transition duration-300">
                TR
            </button>
        </div>

        <section class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-300" id="about">Hakkımda</h2>
            <p class="text-white" id="aboutContent">Security Researcher. 19. İletişim: akiner [at] vulnerability [dot] com [dot] tr</p>
        </section>

        <section class="mb-8">
            <div class="links-container">
                <a href="https://github.com/akinerkisa" target="_blank" rel="noopener noreferrer" class="bg-white text-black hover:bg-gray-200 font-bold py-2 px-4 rounded transition duration-300">GitHub</a>
                <a href="https://www.linkedin.com/in/akinerkisa/" target="_blank" rel="noopener noreferrer" class="bg-white text-black hover:bg-gray-200 font-bold py-2 px-4 rounded transition duration-300">LinkedIn</a>
                <a href="https://hackerone.com/k1sec" target="_blank" rel="noopener noreferrer" class="bg-white text-black hover:bg-gray-200 font-bold py-2 px-4 rounded transition duration-300">Hackerone</a>
                <a href="https://www.exploit-db.com/?author=10764" target="_blank" rel="noopener noreferrer" class="bg-white text-black hover:bg-gray-200 font-bold py-2 px-4 rounded transition duration-300">Exploit-db</a>
            </div>
        </section>
    </div>

    <footer class="bg-black text-gray-500 text-sm text-center py-4 mt-8">
        <p>&copy; 2024 Akıner Kısa / <a href="https://github.com/akinerkisa/akinerkisa.github.io">Source</a></p>
    </footer>

    <script>
        const translations = {
            tr: {
                name: "Akıner Kısa",
                about: "Hakkımda",
                aboutContent: "Security Researcher. 19. İletişim: akiner [at] vulnerability [dot] com [dot] tr"
            },
            en: {
                name: "Akıner Kısa",
                about: "About Me",
                aboutContent: "Security Researcher. 19. Contact: akiner [at] vulnerability [dot] com [dot] tr"
            }
        };

        let currentLang = 'tr';

        function changeLang(lang) {
            currentLang = lang;
            document.getElementById('portfolio').textContent = translations[lang].name;
            document.getElementById('about').textContent = translations[lang].about;
            document.getElementById('aboutContent').textContent = translations[lang].aboutContent;
        }

        document.getElementById('langToggle').addEventListener('click', function() {
            const newLang = currentLang === 'tr' ? 'en' : 'tr';
            changeLang(newLang);
            this.textContent = currentLang.toUpperCase(); 
        });
    </script>
</body>
</html>
