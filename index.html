<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Akıner Kısa">
  <meta name="theme-color" content="#0b0e11">
  <title>akiner.net - Akıner Kısa</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; script-src 'self'; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'">
</head>
<body class="terminal">
  <header class="wm-bar">
    <div class="container wm-row">
      <div class="wm-left">akiner.net</div>
      <nav class="wm-workspaces">
        <a href="#/">/home</a>
        <a href="#/vulnerabilities">/vulnerabilities</a>
        <a href="#/notes">/publishings</a>
        <a href="#/projects">/projects</a>
      </nav>
      <div class="wm-right" id="wmClock"></div>
    </div>
  </header>

  <main>
    <section id="view" class="section">
      <div class="section-inner">
        <div id="content" class="fade">Loading...</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="section-inner">
      <span class="muted"><span id="year"></span> akiner.net</span>
    </div>
  </footer>

  <template id="tpl-home">
    <div class="tiles">
      <div class="tile">
        <div class="tile-title">about</div>
        <div class="tile-body">
          <div class="about-intro">
            <p class="about-description">Akıner Kısa / Security Researcher</p>
            <p class="about-contact"><i class="fas fa-envelope"></i>akiner[at]vulnerability[dot]com[dot]tr</p>
          </div>
          <div class="about-links">
            <a href="https://hackerone.com/k1sec" target="_blank" rel="noopener noreferrer" class="about-link">
              <span class="link-icon"><i class="fas fa-shield-alt"></i></span>
              <span class="link-text">hackerone</span>
            </a>
            <a href="https://www.exploit-db.com/?author=10764" target="_blank" rel="noopener noreferrer" class="about-link">
              <span class="link-icon"><i class="fas fa-bug"></i></span>
              <span class="link-text">exploit-db</span>
            </a>
            <a href="https://github.com/akinerkisa" target="_blank" rel="noopener noreferrer" class="about-link">
              <span class="link-icon"><i class="fab fa-github"></i></span>
              <span class="link-text">github</span>
            </a>
            <a href="https://linkedin.com/in/akinerkisa" target="_blank" rel="noopener noreferrer" class="about-link">
              <span class="link-icon"><i class="fab fa-linkedin"></i></span>
              <span class="link-text">linkedin</span>
            </a>
          </div>
        </div>
      </div>
      <div class="tile">
        <div class="tile-title">vulnerabilities</div>
        <div class="tile-body">
          <div class="vuln-content">
            <div class="vuln-recent">
              <h3>recent findings</h3>
              <ul class="notes">
                <!-- Dynamic vulnerabilities content will be loaded here -->
              </ul>
              <div class="see-all">
                <a href="#/vulnerabilities" class="see-all-link">see all vulnerabilities →</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tile">
        <div class="tile-title">publishings</div>
        <div class="tile-body">
          <div class="publishings-content">
            <h3>recent articles</h3>
            <ul class="notes">
              <!-- Dynamic publishings content will be loaded here -->
            </ul>
            <div class="see-all">
              <a href="#/notes" class="see-all-link">see all publishings →</a>
            </div>
          </div>
        </div>
      </div>
      <div class="tile">
        <div class="tile-title">projects</div>
        <div class="tile-body">
          <div class="projects-content">
            <h3>recent projects</h3>
            <ul class="items projects-list-home">
              <!-- Dynamic projects content will be loaded here -->
            </ul>
            <div class="see-all">
              <a href="#/projects" class="see-all-link">see all projects →</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="tpl-projects">
    <div class="tiles single">
      <div class="tile">
        <div class="tile-title">projects</div>
        <div class="tile-body">
          <div class="projects-content">
            <h3>all projects</h3>
            <ul class="items projects-list">
              <!-- Dynamic projects content will be loaded here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="tpl-notes">
    <div class="tiles single">
      <div class="tile">
        <div class="tile-title">publishings</div>
        <div class="tile-body">
          <div class="projects-content">
            <h3>all publishings</h3>
            <ul class="notes">
              <!-- Dynamic publishings content will be loaded here -->
            </ul>
        </div>
      </div>
    </div>
  </template>

  <template id="tpl-vulnerabilities">
    <div class="tiles single">
      <div class="tile">
        <div class="tile-title">vulnerabilities</div>
        <div class="tile-body">
          <div class="vuln-content">
            <div class="vuln-stats">
              <div class="stat-item">
                <span class="stat-number" id="total-vulns">0</span>
                <span class="stat-label">total vulnerabilities</span>
              </div>
              <div class="stat-item">
                <span class="stat-number" id="cve-count">0</span>
                <span class="stat-label">CVE's</span>
              </div>
              <div class="stat-item">
                <span class="stat-number" id="exploit-count">0</span>
                <span class="stat-label">Exploit-DB Submissions</span>
              </div>
            </div>
            <div class="vuln-recent">
              <h3>all findings</h3>
              <ul class="notes">
                <!-- Dynamic vulnerabilities content will be loaded here -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
